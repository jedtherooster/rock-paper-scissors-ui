<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>You: <span class="playerScore"><strong>0</strong></span> Computer: <span class="computerScore"><strong>0</strong></span></p><p>
        <div class="computerChoiceDiv">Computer Chose: <span class="computerChoice"></span></div>
        <div class="inputs">
            <button class="rock" value="1">Rock</button>
            <button class="paper" value="2">Paper</button>
            <button class="scissors" value="3">Scissors</button>
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
